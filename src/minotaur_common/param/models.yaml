# Koordinatensystem des Roboters:
# X-Achse zeigt nach vorne
# Y-Achse zeigt nach links
# Winkel werden in Grad angegeben (positiv = gegen Uhrzeigersinn)
# Abst√§nde sind in Meter angegeben
minotaur:
    models:
        Heracles:
            wheel_track: 0.11
            wheel_radius: 0.025
            kp: 0.5
            ki: 0.2
            kd: 0.1
            sampling_interval: 25
        Theseus:
            wheel_track: 0.12
            wheel_radius: 0.025
            kp: 0.5
            ki: 0.2
            kd: 0.1
            sampling_interval: 25
            sensor_0:
                direction: -90.0
                dx: 0.03
                dy: -0.03
            sensor_1:
                direction: 90.0
                dx: 0.03
                dy: 0.03
            sensor_2:
                direction: 0.0
                dx: 0.03
                dy: 0.0
            mouse_0:
                dx: -0.03
                dy: 0.01
                error_angle: 5.0
        CurrentModel: "Theseus"
        
